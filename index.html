<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-box {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
        }
        #chat-input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
        }
        #send-btn {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Welcome to Cloudex Search Engine Workshop Chat</h1>
    <div id="chat-box">
        <p><strong>Admin:</strong> Welcome to the Cloudex Search Engine development discussion. Feel free to share your suggestions!</p>
    </div>

    <input type="text" id="chat-input" placeholder="Type your message here...">
    <button id="send-btn">Send</button>

    <script>
        document.getElementById('send-btn').addEventListener('click', function () {
            let chatInput = document.getElementById('chat-input').value;
            let chatBox = document.getElementById('chat-box');

            if (chatInput.trim() !== "") {
                let newMessage = document.createElement('p');
                newMessage.innerHTML = `<strong>User:</strong> ${chatInput}`;
                chatBox.appendChild(newMessage);

                // Auto-scroll to the bottom of the chat box
                chatBox.scrollTop = chatBox.scrollHeight;

                // Clear the input field
                document.getElementById('chat-input').value = "";
            }
        });
    </script>


</body></html>
